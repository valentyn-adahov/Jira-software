<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira Software</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a73a60c267.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="root">
        <header class="header">
            <div class="header__section">
                <div class="header__logo">
                    <i class="fab fa-jira header__logo_icon"></i>
                    Jira Software
                </div>
            </div>     
            <div class="header__section">
                <div class="header__button">
                    <button class="button">
                        Create
                    </button>
                </div>
                <div class="header_searc">
                    <input class="searc" 
                        placeholder="Что ищем?" 
                        type="text">
                    <i class="fas fa-search"></i>
                </div>
                <i class="fas fa-cog"></i>
            </div>
        </header>  
        <main class="content__conteiner">
            <div class="title">Доска событий</div>
            <div class="column_basis">
                <div class="column">Бэклог</div>
                <div class="column">Выбрано для работы</div> 
                <div class="column">В работе</div>
                <div class="column">Готово</div>
            </div>
        </main>   
    </div>
</body>
</html>
